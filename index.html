<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/script.js" defer></script>
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Конвертер весов</title>
</head>
<body>
    <div class="content">
        <div class="section input">
            <input class="display" placeholder="Введите число..." autofocus type="number">
            <button title="Миллиграммы">mg</button>
            <button title="Граммы"class="checked">g</button>
            <button title="Килограммы">kg</button>
            <button title="Тонны">t</button>
            <button title="Фунты">lbs</button>
            <button title="Унции">oz</button>
        </div>
        <button id="clear">Очистить</button>
        <div class="section output">
            <input class="display" readonly placeholder="Результат...">
            <button title="Миллиграммы">mg</button>
            <button title="Граммы">g</button>
            <button title="Килограммы" class="checked">kg</button>
            <button title="Тонны">t</button>
            <button title="Фунты">lbs</button>
            <button title="Унции">oz</button>
        </div>
    </div>
</body>
</html>
